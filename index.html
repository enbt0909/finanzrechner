<!DOCTYPE html>
<html lang="de">

<head>
    <title>Finanzverwaltung</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="./img/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="./assets/css/responsive.css">
    <link rel="stylesheet" type="text/css" href="./assets/css/main.css">
</head>

<body translate="no">
    <div class="header">
        <h1>Finanzverwalter</h1>
    </div>
    <form id="financeForm">
        <input type="text" id="businessName" placeholder="Geschäftsname" required>
        <select id="paymentType" required>
            <option value="">Zahlungsart wählen</option>
            <option value="ADAC Kreditkarte">ADAC Kreditkarte</option>
            <option value=" in bar">bar</option>
            <option value="Barclays Visa">Barclays Visa</option>
            <option value="Deutsche Bank Platin Mastercard">Deutsche Bank Platin Mastercard</option>
            <option value="Deutsche Bank Goldkarte:">Deutsche Bank Goldkarte:</option>
            <option value="Deutsche Bank Plus Mastercard:">Deutsche Bank Plus Mastercard:</option>
            <option value="Deutsche Bank Kreditkarte Classic">Deutsche Bank Kreditkarte Classic</option>
            <option value="DKB Visa">DKB Visa</option>
            <option value="DZ Bank">DZ Bank</option>
            <option value="Helaba">Helaba</option>
            <option value="Hypovereinsbank">Hypovereinsbank</option>
            <option value="KfW">KfW</option>
            <option value="Klarna">Klarna</option>
            <option value="Kreditkarte">Kreditkarte</option>
            <option value="LBBW">LBBW</option>
            <option value="Nord LB">Nord LB</option>
            <option value="PayPal">PayPal</option>
            <option value="Postbank">Postbank</option>
            <option value="Raiffeisenbank">Raiffeisenbank</option>
            <option value="Rechnung">Rechnung</option>
            <option value="Santander">Santander</option>
            <option value="Scheck">Scheck</option>
            <option value="Sofortüberweisung">Sofortüberweisung</option>
            <option value="Sparkasse">Sparkasse</option>
            <option value="Spende">Spende</option>
            <option value="tf - bank">TF - Bank</option>
            <option value="überweisung">Überweisung</option>
            <option value="volksbank">Volksbank</option>
        </select>
        <input type="number" id="amount" placeholder="Betrag" step="0.01" required>
        <button type="submit">Hinzufügen</button>
    </form>

    <div class="info__viewer">
        <h2>Übersicht:</h2>
        <table>
            <thead>
                <tr>
                    <th>Geschäftsname</th>
                    <th>Zahlungsart</th>
                    <th>Betrag</th>
                </tr>
            </thead>
            <tbody id="financeTableBody"></tbody>
        </table>
    </div>

    <p class="total__sum_txt">Gesamtsumme: <span id="totalSum">0.00</span></p>

    <div class="kontoauszug">
        <h2>Kontoauszug:</h2>
        <table>
            <thead>
                <tr>
                    <th>Geschäftsname</th>
                    <th>Zahlungsart</th>
                    <th>Betrag</th>
                    <th>Datum</th>
                </tr>
            </thead>
            <tbody id="accountStatementBody"></tbody>
        </table>
    </div>
    </div>
    <script src="./app.js" defer></script>
</body>

</html>
